<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ракушов ПБВ-82 - Лаб3</title>
    <style>
      html,
      body {
        width: 98%;
        height: 98%;
      }
      #app {
        display: flex;
        flex-direction: column;
      }
      h1 {
        align-self: center;
      }
      .byWho {
        align-self: flex-end;
      }
      .pA table {
      }
      .pA caption {
        width: 200px;
      }
      .pA td {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Лабораторная работа №3 - Численное дифференцирование</h1>
      <div class="byWho">
        Выполнил: Ракушов Р.И.<br />
        Группа: ПБВ-82<br />
        Вариант: 8<br />
      </div>
      <div class="pA">
        <table>
          <caption>
            Таблица значений функции:
          </caption>
          <tr>
            <td>x</td>
            <td>f(x)</td>
          </tr>
          <tr v-for="(item,index) in tabl1">
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
          </tr>
        </table>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          c: 9,
          h: 0.3,
          tabl1Start: 8.7,
          tabl1End: 13.8,
          tabl1: [],
        },
        methods: {
          countTabl1() {
            let index = 0;
            for (let i = this.tabl1Start; i <= this.tabl1End+0.1; i += this.h) {
              let f = (1 / 9) * Math.sin(9 * i);
              this.tabl1[index] = [i, f];
              index++;
            }
          },
        },
        computed: {},
        mounted() {
          this.countTabl1();
        },
      });
    </script>
  </body>
</html>
